on:
  schedule:
    - cron: "0 0 * * 0"
  push:
    branches:
      - main
      - master

name: Real Send Test

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      SENDGRID_API: ${{ secrets.SENDGRID_API }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}

      - uses: r-lib/actions/setup-pandoc@v1

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Restore R package cache
        if: runner.os != 'Windows'
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
          remotes::install_github("r-lib/sessioninfo")
        shell: Rscript {0}

      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}

      - name: Check Base
        run: |
          library(sendgridr)
          mail() |>
            from("mrchypark@gmail.com") |>
            to("mrchypark@gmail.com") |>
            subject("sendgridr package weekly send test") |>
            body("body is ok") |>
            attachments("man/figures/logo.png") |>
            send() -> chk
            print(chk)
          if (!is.null(chk$errors)) {
            stop("send fail!")
          }
        shell: Rscript {0}

      - name: Check Rmd Render
        run: |
          library(sendgridr)
          path <- system.file("extdata", "test.Rmd", package = "sendgridr")
          mail() |>
            from("mrchypark@gmail.com") |>
            to("mrchypark@gmail.com") |>
            subject("sendgridr package weekly send test") |>
            embed_rmd(path) |>
            send() -> chk
            print(chk)
          if (!is.null(chk$errors)) {
            stop("send fail!")
          }
        shell: Rscript {0}
